<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Login Page</title>
</head>

<body>
    <div class="login-form">
        <h1>Login form</h1>
        <form action="#" method="post">
            <label>Email
                <input id='login-input-email' type="email" required />
            </label>
            <label>Password
                <input id='login-input-password' type="password" required />
            </label>
            <button type="submit" onclick="userAndDomValidations()">Login</button>
        </form>
        <a id='register-link' href="register.html" rel="noopener noreferrer">don't have account? register now!</a>
    </div>
    <div id="validationDiv">Validaciones</div>

    <script src="../js/login.js"></script>
</body>

</html>
